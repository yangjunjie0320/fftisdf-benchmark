name: fftisdf-with-mpi
channels:
  - defaults
  - conda-forge
  - pytorch
dependencies:
  - python==3.9
  - numpy
  - scipy
  - hdf5=*=*openmpi*
  - h5py=*=*openmpi*
  - ase
  - mp-api
  - mpi4py
  - cotengra
  - opt_einsum
  - pytorch
  - torchvision
  - torchaudio
  - line_profiler
  - pip:
    - pyscf
